{% extends "index.html" %}

{% block content %}
<div class="container">
    <div id="create-tutorial">
        <div class="row">
            <h3>Create New Tutorial</h3>
        </div>
        <div class="row">
            <form method="post" action="/tutorials/">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" class="form-control" required="true" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="path">URL Path</label>
                    <input type="text" name="path" id="path" class="form-control" required="true" placeholder="URL Path">
                </div>
                <div class="form-group">
                  <label for="tags">Tags</label>
                  <br/>
                  {% for tag in data %}
                    <label class="checkbox-inline">
                      <input type="checkbox" id="tags" name="tags" value="{{ tag.tags_id }}">{{ tag.tag_name }}
                  </label>
                  {% endfor %}
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" class="form-control" required="true" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea name="content" id="content" required="true" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

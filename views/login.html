{% extends "index.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <form class="col-md-4" method="post" action="/login/">
            <h2>Login to User Account</h2>
            <div class="form-group">
                <label for="username">Email Address or Username</label>
                <input name="username" type="text" id="username" class="form-control" required="true" placeholder="Email Address or Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" type="password" id="password" class="form-control" required="true" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
        </form>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock %}
